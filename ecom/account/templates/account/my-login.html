{%include "store/base.html"%} 
{% load static %} 
{% block content %} 
{% load crispy_forms_tags %}

<style>
  body {
    background-color: gray;
  }
</style>

<body>
  <br />
  <div class=" container bg-white shadow-md p-5 form-layout">
    <h3>Login to Your Account</h3>
    <br />
    <form method="POST" automcomplete="off">
      {% csrf_token %} 
      {{form.username|as_crispy_field}}
      <br>
      {{form.password|as_crispy_field}}
      <br>
      <button
        type="submit"
        class="
        btn
        btn-secondary
        btn-lg
        w-100
        btn-black
        p-2"
      >
      <i class=" fa fa-key" aria-hidden="true"></i>&nbsp; Login
      </button>
      <br><br>
      <div class="text-center">
        <a href="{% url 'register' %}">Don't have an account?</a>
        <br><br>
        <a href="{% url 'reset_password' %}">Forgot your password?</a>
      </div>
    </form>
  </div>
  <br><br>
</body>

{% endblock %}
